<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        <p>My age is {{ age }}</p>
        <button @click.once="add(1)">Add 1</button>
        <button @click="subtract(1)">Subtract 1</button>
        <button @dblclick="add(10)">Add 10</button>
        <button @dblclick="subtract(10)">Subtract 10</button>

        <div @mousemove="updateXY" id="canvas">{{ x }}, {{ y }}</div>
        <a @click.prevent="click" href="http://www.thenetninja.co.uk">The Net Ninja</a>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
